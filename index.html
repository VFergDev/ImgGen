<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgGen - Use Your Imagination</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./config.js" defer></script>
    <script type="module" src="./script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>ImgGen - AI Image Generator Tool</h1>
            <p>Convert your text into an image within a second.</p>
            <form action="#" class="generate-form">
                <input type="text" placeholder="Describe What You Want To See" class="prompt-input" required>
                <div class="controls">
                    <select name="img-quantity" class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="image">  
        </div>
        <div class="img-card">
            <img src="images/img-2.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="images/img-3.jpg" alt="image"> 
        </div>
        <div class="img-card">
            <img src="images/img-4.jpg" alt="image"> 
        </div>
    </section>
</body>
</html>
