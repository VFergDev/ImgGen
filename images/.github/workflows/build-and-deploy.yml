name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Replace API Key
        run: |
            sed -i "s/OPENAI_API_KEY/${{ secrets.OPENAI_API_KEY }}/g" config.js

